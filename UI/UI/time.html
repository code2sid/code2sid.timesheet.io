<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Sheet</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="style/jquery-ui.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="jsCode/mytimesheet.js"></script>
    <script>
        $(function () {
            $(function () {
                $("#datepicker").datepicker({
                    showOn: "button",
                    buttonImage: "/images/calendar.png",
                    buttonImageOnly: true,
                    buttonText: "Select date"
                });
            });
        });
    </script>

    <script type="text/javascript">
    </script>
</head>
<body>

    <div class="topband clearfix" style="display:none;">
        <ul>
            <li><a class="active" href="javascript:void(0);">New</a></li>
            <li><a href="javascript:void(0);">Saved &nbsp;<span></span></a></li>
            <li><a href="javascript:void(0);">Pending &nbsp;<span></span></a></li>
            <li><a href="javascript:void(0);">Approved</a></li>
        </ul>
    </div>

    <div class="contentWrapper">
        <div class="viewEdit clearfix">
            <span>View/Edit Time For <strong>Sid</strong></span>
            <!--<select name="employeeName" id="employeeName">
                <option value="">Test</option>
                <option value="">Test</option>
                <option value="">Test</option>
                <option value="">Test</option>
            </select>-->
            <!--<select name="timePeriod" id="timePeriod">
                <option value="">Daily</option>
                <option value="">Weekly</option>
                <option value="">Monthly</option>
            </select>-->
            <div class="calendar">
                <a class="previous" href="javascript: UpdateWeek(-7);"><img src="/images/previous2.png" alt="prev" title="Previous Week" height="25" width="20"></a>
                <input type="button" name="date11Form" value="Current Week" onclick="javascript: setWeek();" class="btn-week">
                <a class="next" href="javascript:UpdateWeek(7);"><img src="/images/next2.png" alt="next" title="Next Week" height="25" width="20"></a>
                <input type="hidden" id="datepicker" oninput="this.onchange(this);">
            </div>
        </div>
    </div>
    <div class="gridWrapper">
        <!--<div class="employeeInfo">
            Test Hours from <span class="from" id="selectedWeek"></span>
            <a href="javascript:void(0);">Show All Comments</a>
        </div>-->
        <div class="addRow clearfix">
            <a href="#" class="add" id="addRow">Add +</a>
            <select name="projects" id="projects"></select>
            <select name="tasks" id="tasks"></select>
        </div>
        <div class="table-responsive">
            <table id="tblweek" class="tblOffer" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th width="5%"></th>
                    <th width="20%">Project/Job</th>
                    <th width="22%">Task/Service</th>
                    <th width="6%"><span class="day">Mon</span><span class="date" id="MonDate"></span></th>
                    <th width="6%"><span class="day">Tue</span><span class="date" id="TueDate"></span></th>
                    <th width="6%"><span class="day">Wed</span><span class="date" id="WedDate"></span></th>
                    <th width="6%"><span class="day">Thu</span><span class="date" id="ThuDate"></span></th>
                    <th width="6%"><span class="day">Fri</span><span class="date" id="FriDate"></span></th>
                    <th width="6%"><span class="day">Sat</span><span class="date" id="SatDate"></span></th>
                    <th width="6%"><span class="day">Sun</span><span class="date" id="SunDate"></span></th>
                    <th width="6%">Total</th>
                    <th width="5%"></th>
                </tr>
            </table>
            <table id="tblweektotal" class="tblOffer" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td width="5%"></td>
                    <td width="20%"></td>
                    <td width="22%"><strong>Total</strong></td>
                    <td width="6%"><span id="MonTotal">0.00</span></td>
                    <td width="6%"><span id="TueTotal">0.00</span></td>
                    <td width="6%"><span id="WedTotal">0.00</span></td>
                    <td width="6%"><span id="ThuTotal">0.00</span></td>
                    <td width="6%"><span id="FriTotal">0.00</span></td>
                    <td width="6%"><span id="SatTotal">0.00</span></td>
                    <td width="6%"><span id="SunTotal">0.00</span></td>
                    <td width="6%"><strong><span id="TOT">0.00</span></strong></td>
                    <td width="5%"></td>
                </tr>
                <!--<tr>
                    <td></td>
                    <td><strong>Time Entry Comments</strong></td>
                    <td colspan="9"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>-->
            </table>
        </div>
    </div>

    <div class="btnRow">
        <input type="button" class="save" value="Save"><input type="submit" value="Submit">
    </div>

    <script type="text/javascript">
        setWeek((new Date));
        getProjects(1);
    </script>
</body>
</html>
