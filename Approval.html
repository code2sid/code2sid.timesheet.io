<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Timesheet Approval</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="style/jquery-ui.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->


    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(function () {
            $(function () {
                $("#txtFrom").datepicker({
                    showOn: "button",
                    buttonImage: "/images/calendar.png",
                    buttonImageOnly: true,
                    buttonText: "Select date"
                });
                $("#txtTo").datepicker({
                    showOn: "button",
                    buttonImage: "/images/calendar.png",
                    buttonImageOnly: true,
                    buttonText: "Select date"
                });
            });
        });
    </script>
</head>
<body>
    <img src="images/laoder.gif" id="imgloader" />
    <div id="divAdmin" class="topband clearfix" style="width:90%;float:left;">
        <ul>
            <li><a href="#" id="lnkNew">New</a></li>
            <li><a href="#" id="lnkSaved">Saved</a></li>
            <li><a href="#" id="lnkPending" class="active">Pending Approvals</a></li>
            <li><a href="#" id="lnkDataEntry">Data Entry</a></li>
        </ul>
    </div>
    <div id="divAdmin" class="topband clearfix" style="width:10%;float:right;">
        <ul>
            <li><a href="#" id="lnkLogout" style="padding:7px 38px;">LogOut</a></li>
        </ul>
    </div>
    <div class="contentWrapper">
        <div class="viewEdit clearfix">
            <span><strong>Pending TimeSheets  </strong></span>
        </div>
        <hr />
    </div>
    <div class="gridWrapper">
        <div class="addRow clearfix">
            From: <input type="text" id="txtFrom" />
            To: <input type="text" id="txtTo" />
            <input type="button" id="btnSearch" value="Search" class="btn">
            <input type="button" id="btnReset" value="Reset" class="btn">
            <input type="checkbox" id="chkIncApproved" />Include Approved
        </div>
    </div>
    <div class="table-responsive">
        <table id="tblresults" class="tblOffer" width="100%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <th width="5%"><input type="checkbox" id="chkAll" /> Select All</th>
                <th width="14%">Week Range</th>
                <th width="22%">Total Hours</th>
                <th width="22%">User Name</th>
                <th width="22%">Status</th>
            </tr>
        </table>
    </div>
    <div class="btnRowleft">
        <input type="button" id="btnApprove" value="Approve">
        <input type="button" id="btnReject" value="Reject">
    </div>

    <script src="jsCode/navigation.js"></script>
    <script src="jsCode/approval.js"></script>
</body>
</html>
